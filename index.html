<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
    	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
    	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Guess my number!</title>
		<link rel="stylesheet" type="text/css" href="Guessmynumber.css">
		<script src="Guessmynumber.js"></script>
	</head>
	<body>
		<main>
			<button class="btn Again">Again</button>
			<button class="btn Check">check</button>
			<h3 class="author">Designed by<br>Roham Madadi</h3>
			<h1 id="number">0</h1>
			<h1 id="questionmark">?</h1>
			<p class="text gtn">guess this number</p>
			<p class="text job">Great Job!!!!!!!!</p>
			<p class="text low">Too low</p>
			<p class="text high">Too high</p>
			<p id="Guessed">0</p>
			<button class="btn up">+1</button>
			<button class="btn down">-1</button>
			<p class="score">Your score:</p>
			<p class="scorenum">20</p>
			<p class="bestscore">Best score:</p>
			<p class="bsnum">0</p>
		</main>
		<script src="Guessmynumber.js"></script>
	</body>
</html>
